<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4電子科カジノ 受付画面</title>
    <!-- Tailwind CSSのロード -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* 初回確認メッセージのスタイル（緑色で目立つように） */
        .initial-check {
            border: 4px solid #10b981; /* Tailwind green-500 */
            background-color: #ecfdf5; /* Tailwind green-50 */
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 初期表示コンテンツを非表示にし、JSで表示を制御 */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 初期表示コンテンツ（JSで制御される） -->
        <div id="content">
            <!-- JSで上書きされるため、ここはデフォルトの空のメッセージとして残します -->
            <h1 class="text-2xl font-bold mb-4 text-gray-800">読み込み中...</h1>
        </div>
    </div>

    <script>
        // --- 訪問者を識別するJavaScript ---
        const VISITED_KEY = 'festival_visited_count'; // 訪問回数を示すキー
        // リダイレクト先のURLを定数として定義し直します（元のコードで変数として使われていた部分を修正）
        const REDIRECT_URL_1 = 'thankyou.html'; // 2回目アクセス時のURL
        const REDIRECT_URL_2 = 'https://x.gd/E3FzA'; // 4回目以降アクセス時のURL（visitCount >= 3）
        
        // Local Storageから回数を取得（なければ0）
        let visitCount = parseInt(localStorage.getItem(VISITED_KEY) || '0', 10);
        
        // 現在のURLからディレクトリパスを安全に取得する
        const path = window.location.pathname;
        const currentPath = path.substring(0, path.lastIndexOf('/') + 1);

        /**
         * 指定されたURLにリダイレクトする
         * @param {string} url - リダイレクト先のURL
         * @param {number} count - URLパラメータとして渡すカウント値
         */
        function performRedirect(url, count) {
            let absoluteUrl;
            // 外部URL（https://で始まる）の場合はそのまま使用
            if (url.startsWith('http')) {
                absoluteUrl = url;
            } else {
                // 相対URLの場合はパスを結合
                absoluteUrl = `${window.location.origin}${currentPath}${url}`;
            }
            window.location.assign(absoluteUrl + `?count=${count}`);
        }
        
        // 初回アクセス時 (1回目)
        if (visitCount === 0) {
            // 1回目：訪問履歴を '1' に設定
            localStorage.setItem(VISITED_KEY, '1');
            
            // 初回訪問者向けのコンテンツを構築・表示
            document.getElementById('content').innerHTML = `
                <div class="initial-check">
                    <h2 class="text-3xl font-bold text-green-600 mb-2">
                        ✅ 初回入場を確認しました！
                    </h2>
                    <p class="text-gray-700 mt-4 text-xl">
                        スタッフにこの画面を見せ、入場処理とチップを受け取ってください。
                    </p>
                </div>
            `;
            // 【重要】コンテンツを表示状態にする
            document.getElementById('content').style.display = 'block';

        } 
        // 2回目アクセス時 (visitCount === 1)
        else if (visitCount === 1){
            // 訪問履歴を '2' に設定
            localStorage.setItem(VISITED_KEY, '1'); 
            
            // thank you.html にリダイレクト
            performRedirect(REDIRECT_URL_1, 2);
        }

        // 3回目アクセス時 (visitCount === 2) の処理は、このコードにはありませんが、次のelseブロックで処理されます。
        
        // 4回目以降のアクセス時 (visitCount >= 3)
        // 3回目アクセス時に visitCount が 2 から 3 に設定されると、次のアクセス（4回目）でこのブロックに入ります。
        else if (visitCount >= 3){ 
            // 訪問履歴を '4' に設定
            localStorage.setItem(VISITED_KEY, '4'); 
            
            // 外部URLにリダイレクト
            performRedirect(REDIRECT_URL_2, 3);
        }
        
        // その他の回数（ここでは主に visitCount === 2 のリダイレクト処理がないため、このブロックで表示されます）
        else {
            // 画面が完全に空白にならないように、何らかのデフォルトコンテンツを表示
            document.getElementById('content').innerHTML = `
                <h1 class="text-2xl font-bold mb-4 text-gray-800">入場済みです</h1>
                <p class="text-lg text-gray-600">
                    スタッフにご確認ください。
                </p>
            `;
            document.getElementById('content').style.display = 'block';
        }
    </script>
</body>
</html>
