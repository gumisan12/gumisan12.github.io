<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4電子科カジノ 受付画面</title>
    <!-- Tailwind CSSのロード -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* 初回確認メッセージのスタイル（緑色で目立つように） */
        .initial-check {
            border: 4px solid #10b981; /* Tailwind green-500 */
            background-color: #ecfdf5; /* Tailwind green-50 */
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 初期表示コンテンツを非表示にし、JSで表示を制御 */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 初期表示コンテンツ（JSで初回時のみ表示される） -->
        <div id="content">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">2-4電子科カジノへようこそ！</h1>
            <p class="text-lg text-gray-600">
                こちらの画面を受付スタッフに見せてください。
            </p>
        </div>
    </div>

    <script>
        // --- 訪問者を識別するJavaScript ---
        const VISITED_KEY = 'festival_visited_count'; // 訪問回数を示すキー
        const REDIRECT_URL = 'thankyou.html'; 
        
        // Local Storageから回数を取得（なければ0）
        let visitCount = parseInt(localStorage.getItem(VISITED_KEY) || '0', 10);
        
        // 現在のURLからディレクトリパスを安全に取得する
        const path = window.location.pathname;
        const currentPath = path.substring(0, path.lastIndexOf('/') + 1);

        
        // 初回アクセス時 (1回目)
        if (visitCount === 0) {
            // 1回目：訪問履歴を '1' に設定 (2回目のアクセスと見なされるようにする)
            localStorage.setItem(VISITED_KEY, '1');
            
            // 初回訪問者向けのコンテンツを構築・表示
            document.getElementById('content').innerHTML = `
                <div class="initial-check">
                    <h2 class="text-3xl font-bold text-green-600 mb-2">
                        ✅ 初回入場を確認しました！
                    </h2>
                    <p class="text-gray-700 mt-4 text-xl">
                        スタッフにこの画面を見せ、入場処理とチップを受け取ってください。
                    </p>
                </div>
            `;
            // コンテンツを表示状態にする
            document.getElementById('content').style.display = 'block';

        } 
        // 2回目以降のアクセス時 (訪問履歴が1以上の場合)
        else if (visitCount === 1){
            // 2回目以降：訪問履歴を '2' に設定 (リダイレクト先で count=3 に対応するため)
            localStorage.setItem(VISITED_KEY, '1'); 
            
            // 【重要】Form誘導/チップ付与画面 (count=3) に強制リダイレクト
            const absoluteUrl = `${window.location.origin}${currentPath}${REDIRECT_URL}?count=3`;
            window.location.assign(absoluteUrl);
        }

        else if (visitCount === 2){
            // 2回目以降：訪問履歴を '2' に設定 (リダイレクト先で count=3 に対応するため)
            localStorage.setItem(VISITED_KEY, '2'); 
            
            // 【重要】Form誘導/チップ付与画面 (count=3) に強制リダイレクト
            const absoluteUrl = `${window.location.origin}${currentPath}${REDIRECT_URL}?count=3`;
            window.location.assign(absoluteUrl);
        }
    </script>
</body>
</html>
