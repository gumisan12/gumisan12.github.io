<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4電子科カジノ 受付画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* 初回確認メッセージのスタイル（緑色で目立つように） */
        .initial-check {
            border: 4px solid #10b981; /* Tailwind green-500 */
            background-color: #ecfdf5; /* Tailwind green-50 */
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 初期表示コンテンツ -->
        <div id="content">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">2-4電子科カジノへようこそ！</h1>
            <p class="text-lg text-gray-600">
                こちらの画面を受付スタッフに見せてください。
            </p>
        </div>
    </div>

    <script>
        // --- 訪問者を識別するJavaScript ---
        const VISITED_KEY = 'festival_visited_count'; // キー名を回数保持用に変更
        const REDIRECT_BASE_URL = 'thankyou.html'; // リダイレクト先のベースURL
        
        // Local Storageから現在の訪問回数を取得
        // 取得できなければ 0、取得できたら数値に変換
        let visitCount = parseInt(localStorage.getItem(VISITED_KEY) || '0', 10);
        
        if (visitCount >= 1) {
            // 履歴がある（2回目以降のアクセス）の場合
            
            // 訪問回数をインクリメント (例: 1 -> 2, 2 -> 3)
            const newCount = visitCount + 1;
            localStorage.setItem(VISITED_KEY, newCount.toString());

            // 訪問回数をURLパラメータとしてリダイレクト先に渡す
            // 例: thankyou.html?count=2
            const redirectUrlWithCount = `${REDIRECT_BASE_URL}?count=${newCount}`;
            
            // ページを別のURLにリダイレクトする
            window.location.href = redirectUrlWithCount;
            
        } else {
            // 履歴がない（初回アクセス）の場合
            
            // Local Storageに初回訪問回数 '1' を保存
            localStorage.setItem(VISITED_KEY, '1');
            
            // 初回訪問者向けのコンテンツを追記
            document.getElementById('content').innerHTML = `
                <div class="initial-check">
                    <h2 class="text-3xl font-bold text-green-600 mb-2">
                        ✅ 初回入場を確認しました！
                    </h2>
                    <p class="text-gray-700 mt-4 text-xl">
                        スタッフにこの画面を見せ、入場処理とチップを受け取ってください。
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
