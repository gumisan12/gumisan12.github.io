<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4電子科カジノ 受付画面</title>
    <!-- Tailwind CSSのロード -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォント設定 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* コンテナの基本スタイル */
        .container {
            max-width: 400px;
            width: 90%;
            padding: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* 初回確認メッセージのスタイル（緑色で目立つように） */
        .initial-check {
            border: 4px solid #10b981; /* Tailwind green-500 */
            background-color: #ecfdf5; /* Tailwind green-50 */
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        /* 警告メッセージのスタイル (赤色) */
        .warning-check {
            border: 4px solid #ef4444; /* Tailwind red-500 */
            background-color: #fef2f2; /* Tailwind red-50 */
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- JSで内容が書き換わるコンテナ - 初期状態では非表示にし、JSで表示制御する -->
        <div id="content" style="display: none;">
            <!-- 初期表示コンテンツ (JS実行前に一瞬表示される可能性あり) -->
            <h1 class="text-2xl font-bold mb-4 text-gray-800">2-4電子科カジノへようこそ！</h1>
            <p class="text-lg text-gray-600">
                画面の処理が完了するまでお待ちください...
            </p>
        </div>
    </div>

    <script>
        // --- 訪問者を識別するJavaScript ---
        const VISITED_KEY = 'festival_visited_count'; // 訪問回数を示すキー
        const FORM_KEY = 'form_completed';          // アンケート回答状況のキー
        const REDIRECT_URL = 'thankyou.html'; 
        
        // Local Storageから回数を取得（なければ0）
        let visitCount = parseInt(localStorage.getItem(VISITED_KEY) || '0', 10);
        // Formの回答状況を取得
        const isFormCompleted = localStorage.getItem(FORM_KEY) === 'true';
        
        const contentDiv = document.getElementById('content');

        // 初回アクセス時 (1回目)
        if (visitCount === 0) {
            // 1回目：訪問履歴を保存 (1を設定)
            localStorage.setItem(VISITED_KEY, '1');
            
            // 初回訪問者向けのコンテンツを表示（緑色ボックス）
            contentDiv.innerHTML = `
                <div class="initial-check">
                    <h2 class="text-3xl font-bold text-green-600 mb-2">
                        ✅ 初回入場を確認しました！
                    </h2>
                    <p class="text-gray-700 mt-4 text-xl">
                        スタッフにこの画面を見せ、入場処理とチップを受け取ってください。
                    </p>
                </div>
            `;
            // コンテンツを設定後、表示を有効にする
            contentDiv.style.display = 'block'; 
            
        } 
        // 2回目のアクセス時
        else if (visitCount === 1) {
            // 2回目：訪問履歴を更新 (2を設定)
            localStorage.setItem(VISITED_KEY, '2');
            
            // 2回目用のページにリダイレクト
            window.location.href = `${https://x.gd/ibBC2}?count=2`;

        }
        // 3回目以降のアクセス時 (訪問回数が2以上の状態でアクセス)
        else if (visitCount >= 2) {
            
            const finalCount = 3; 

            if (isFormCompleted) {
                // Form回答済みの場合: 3回目以降の特典ページへリダイレクト
                window.location.href = `${REDIRECT_URL}?count=${finalCount}`;

            } else {
                // Form未回答の場合: ページ遷移をブロックし、アンケート誘導の警告メッセージを表示

                // コンテンツを上書き (赤色警告ボックス)
                contentDiv.innerHTML = `
                    <div class="warning-check">
                        <h2 class="text-3xl font-bold text-red-600 mb-2">⚠️ アンケートにご協力ください</h2>
                        <p class="text-gray-700 mt-4 text-xl">
                            3回目以降のサービスは、アンケートにご回答いただいた方に限定しております。
                        </p>
                        <p class="text-gray-700 mt-3 font-bold text-xl">
                            アンケートを回答後、再度このリンクを踏んでください。
                        </p>
                    </div>
                `;
                // コンテンツを設定後、表示を有効にする
                contentDiv.style.display = 'block'; 
            }
        }
